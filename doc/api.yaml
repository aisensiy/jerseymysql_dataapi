#%RAML 0.8
title: 科举系统
mediaType: application/json

/solutions:
  get:
    description: cto/opt获取所有的solutions
    responses:
      200:
        body:
          application/json:
            example: |
              [
                {
                  id: 1,
                  uri: "/solutions/1",
                  name: "data api"
                },
                {
                  id: 2,
                  uri: "/solutions/2",
                  name: "frontend"
                }
              ]
  post:
    description: cto/opt创建solution
    body:
      application/json:
        example: |
          {
            name: "data api"
          }
  /{solution_id}:
    get:
      description: get solution description

/stacks:
  get:
    description: stack owner获取stacks
    responses:
      200:
        body:
          application/json:
            example: |
              [
                {
                  id: 1,
                  uri: "/stacks/1",
                  name: "data api"
                },
                {
                  id: 2,
                  uri: "/stacks/2",
                  name: "frontend"
                }
              ]
  post:
    description: stack owner定义stack
    body:
      application/json:
        example: |
          {
            name: "data api"
          }
  /{stack_id}:
    get:
      description: get stack


/projects:
  post:
    description: 同步projects到考试系统
    body:
      application/json:
        example: |
          {
          }
  /{project_id}:
    get:
      description: 获取project信息
      responses:
        200:
          body:
            application/json:
              example: |
                {
                  id: 1,
                  uri: "/projects/1",
                  name: "vodafone webcenter",
                  capabilities_uri: "/projects/1/capabilities"
                }
    /capabilities:
      post:
        description: capacity project创建capability定义, 如solution为data-api, stack为springboot + mysql
        body:
          application/x-www-form-urlencoded:
            formParameters:
              solution_id:
                type: string
              stack_id:
                type: string
        responses:
          201:
      get:
        description: capacity project获取自己定义的capability列表information
        responses:
          200:
            body:
              application/json:
                example: |
                  [
                    {
                      id: 1,
                      uri: "/projects/1/capabilities",
                      created_at: "2015-8-4",
                      solution: {
                        id: 1,
                        uri: "/solutions/1",
                        name: "data api"
                      },
                      stack: {
                        id: 1,
                        uri: "/stacks/1",
                        name: "spring boot + mysql"
                      }
                    }
                  ]
      /{capability_id}:
        get:
          description: capacity project获取自己的某个capability情况，包括capability描述信息，当前多少capacity正在进行考试，多少capacty已经获得了qualification
          responses:
            200:
              body:
                application/json:
                  example: |
                    {
                      id: 1,
                      uri: "/projects/1/capabilities/{capability_id}",
                      created_at: "2015-8-4",
                      solution: {
                        id: 1,
                        uri: "/solutions/1",
                        name: "data api"
                      },
                      stack: {
                        id: 1,
                        uri: "/stacks/1",
                        name: "spring boot + mysql"
                      },
                      qualifications: [
                        {
                          id: 100,
                          uri: "/projects/1/users/100/qualifications/100",
                          user: {
                            id: 100,
                            uri: "/users/101",
                          }
                          created_at: "2015-8-5",
                          score: 80
                        },
                        {
                          id: 101,
                          uri: "/projects/1/users/100/qualifications/101",
                          user: {
                            id: 100,
                            uri: "/users/101",
                          }
                          created_at: "2015-8-5",
                          score: 86
                        }
                      ],
                      evaluation-requests: [
                        {
                          id: 200,
                          uri: "/projects/1/users/200/evaluation-requests/200",
                          user: {
                            id: 200,
                            uri: "/users/200",
                          }
                          created_at: "2015-8-3",
                          status: "NEW"
                        },
                        {
                          id: 201,
                          uri: "/projects/1/users/201/evaluation-requests/201",
                          user: {
                            id: 201,
                            uri: "/users/201s",
                          }
                          created_at: "2015-8-3",
                          status: "FAILED"
                        },
                        {
                          id: 201,
                          uri: "/projects/1/users/201/evaluation-requests/201",
                          user: {
                            id: 201,
                            uri: "/users/201s",
                          }
                          created_at: "2015-8-3",
                          status: "SUCCESS",
                          qualification: {
                            id: 101,
                            uri: "/projects/1/users/101/qualifications/101",
                            user: {
                              id: 100,
                              uri: "/users/101",
                            }
                            created_at: "2015-8-5",
                            score: 86
                          }
                        }
                      ]
                    }
    /users:
      post:
        description: 关联user
        body:
          application/json:
            example: |
              {
                user_id: 1
              }
      get:
        description: get all project members including qualifications
        responses:
          200:
            body:
              application/json:
                example: |
                  [
                    {
                      id: 1,
                      name: 'aisensiy',
                      qualifications: [
                        {
                          capability: { id: 1 }
                        }
                      ]
                    }
                  ]
      /{user_id}:
        /evaluations:
          post:
            description: capacity自己申请进行evaluation，capacity project主动assign evaluation给capacity
            body:
              application/json:
                example: |
                  {
                    capability_id: 3
                  }
          /{evaluation_id}:
            get:
              description: 获取request相关信息
              body:
                application/json:
                  example: |
                    {
                      id: 1,
                      uri: "/projects/1/users/1/evaluations/1",
                      commit_uri: "https://github.com/kiwiwin/abcd"
                    }
            /result:
              post:
                description: 建康根据submission判断是否通过，同时可能产生qualification
                body:
                  application/json:
                    example: |
                      {
                        status: "PASSED",
                        score: 80
                      }
        /qualifications:
          post:
            description: 创建qualification？？？
            body:
              application/x-www-form-urlencoded:
                formParameters:
                  capability_id:
                    type: string
            responses:
              200:
                body:
                  application/json:
                    example: |
                      {
                      }

/authentication:
  post:
    description: login
    body:
      formParameters:
        user_name:
          type: string
        user_password:
          type: string
  delete:
    description: logout

/users:
  post:
    description: 同步用户
    body:
      application/json:
        example: |
          {}
  /current:
    get:
      description: get current logged in user
      responses:
        200:
          body:
            application/json:
              example: |
                { id: 1, name: 'shanchuan' }
        401:
  /{user_id}:
    /projects:
      get:
        description: as a stack owner should get all the projects
        responses:
          200:
            body:
              application/json:
                example: |
                  [
                    {
                      id: 1,
                      name: 'webcenter'
                    },
                    {
                      id: 2,
                      name: 'p2p'
                    }
                  ]
    /evaluations:
      get:
        description: capacity获取自己参加过的evaluation，以及每个evaluation的结果和状态
        responses:
          200:
            body:
              application/json:
                example: |
                  [
                    {
                      id: 1,
                      uri: "/projects/1/users/2/evaluations/1",
                      user: {
                        id: 2,
                        uri: "/users/2",
                      }
                      created_at: "2015-8-3",
                      status: "NEW"
                    },
                    {
                      id: 2,
                      uri: "/projects/1/users/2/evaluations/2",
                      user: {
                        id: 2,
                        uri: "/users/2",
                      }
                      created_at: "2015-8-3",
                      status: "FAILED"
                    },
                    {
                      id: 3,
                      uri: "/projects/1/users/2/evaluations/3",
                      user: {
                        id: 2,
                        uri: "/users/2",
                      }
                      created_at: "2015-8-3",
                      status: "SUCCESS"
                    }
                  ]
    /qualifications:
      get:
        description: capacity获取自己已经拿到的qualifications
        responses:
          200:
            body:
              application/json:
                example: |
                  [
                    {
                      id: 1,
                      uri: "/projects/1/users/2/qualifications/1",
                      user: {
                        id: 1,
                        uri: "/users/1",
                      }
                      created_at: "2015-8-5",
                      score: 80
                    },
                    {
                      id: 2,
                      uri: "/projects/1/users/2/qualifications/2",
                      user: {
                        id: 1,
                        uri: "/users/1",
                      }
                      created_at: "2015-8-5",
                      score: 86
                    }
                  ]
